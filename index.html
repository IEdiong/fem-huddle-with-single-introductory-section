<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/ac47983efe.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
      <h1 class="sr-only">Huddle</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <div class="hero">
        <div class="hero__image">
          <img src="./images/illustration-mockups.svg" alt="Huddle community">
        </div>
      
        <div class="hero__content">
          <h2 class="hero__title">Build The Community Your Fans Will Love</h2>
          <p class="hero__body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      
          <a href="" class="hero__cta">Register</a>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <ul class="social__links">
        <li><a href="" alt=""><i class="fab fa-facebook-f social__link"></i></a></li>
        <li><a href="" alt=""><i class="fab fa-twitter social__link"></i></a></li>
        <li><a href="" alt=""><i class="fab fa-instagram social__link"></i></a></li>
      </ul>
      
      <!-- Attribution -->
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </div>
  </footer>

  
</body>
</html>
